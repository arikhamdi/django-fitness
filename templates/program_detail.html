{% extends 'base.html' %}

{% block content %}

{% include 'banner.html' with content=category%}

<section class="ftco-degree"></section>

<div class="row">
  {% for exercise in exercises %}

  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{ exercise.image.url }}" height="300px" width="250px" alt="Card image cap">
    <div class="card-body text-center">
      <h5 class="card-title">{{ exercise.name }}</h5>
      <a href="{{ exercise.get_absolute_url }}" class="btn btn-primary">See content</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
